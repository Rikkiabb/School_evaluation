 <h2>My evaluations</h2>
 <accordion>
 	<accordion-group heading="{{c.Name}}" ng-repeat="c in myCourses">
	  <div ng-repeat="e in myEval">
		  <button ng-click="getEvalByID(e.ID, e.CourseID, e.Semester)" ng-if="e.CourseID === c.CourseID" ng-cloak>
		      {{e.TemplateName}}
		  </button>
		</div>
	  </accordion-group>
</accordion>
<evaluation-question ng-model="test"></evaluation-question>


<script type="text/ng-template" id="evaluationModalContent.html">
<div class="modal-header">
    <h3 class="modal-title">{{template.Title}}</h3>
    <p>{{template.IntroText}}</p>
</div>
<div class="modal-body">
	<div class="well">
		<div ng-repeat="c in template.CourseQuestions" >
			<div evaluation-question="c"></div>
		</div>
	</div>
	<div class="well">
		<div ng-repeat="teach in teachers">
			<h3>{{teach.FullName}}</h3>
			<div ng-repeat="c in template.TeacherQuestions">
				<div evaluation-question="c"></div>
			</div>
		</div>
	</div>
	
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="postEval()">Post</button>
</div>
</script>
