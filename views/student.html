 <h2>My evaluations</h2>
 <accordion>
 	<accordion-group heading="{{c.Name}}" ng-repeat="c in myCourses">
	  <div ng-repeat="e in myEval">
		  <button ng-click="getEvalByID(e.ID, e.CourseID, e.Semester)" ng-if="e.CourseID === c.CourseID" ng-cloak>
		      {{e.TemplateName}}
		  </button>
		</div>
	  </accordion-group>
</accordion>




<script type="text/ng-template" id="evaluationModalContent.html">
	<tabset justified="true">
		<tab heading="Íslenska" ng-click="changeLang('isl')"></tab>
		<tab heading="English" ng-click="changeLang('eng')"></tab>
  	</tabset>
	<div ng-show="showLanguage === 'isl'">
		<div class="modal-header">
		    <h3 class="modal-title">{{template.Title}}</h3>
		    <p>{{template.IntroText}}</p>
		</div>
		<div class="modal-body">
			<form name="courseForm" ng-submit="save()">
			<div class="well">
				<div ng-repeat="c in courseQ" >
					
					<div evaluation-question="c" lang=0></div>
				</div>


			</div>
			<div class="well">

					<div ng-repeat="t in teacherQ" >
						<div ng-show="t.tName !== ''">
							<h3>{{t.tName}}</h3>
						</div>
						<div evaluation-question="t" lang=0></div>
					</div>
			
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<div ng-show="showLanguage === 'eng'">
		<div class="modal-header">
		    <h3 class="modal-title">{{template.TitleEN}}</h3>
		    <p>{{template.IntroTextEN}}</p>
		</div>
		<div class="modal-body">
			<form name="courseForm" ng-submit="save()">
			<div class="well">
				<div ng-repeat="c in courseQ" >
					
					<div evaluation-question="c" lang=1></div>
				</div>


			</div>
			<div class="well">

					<div ng-repeat="t in teacherQ" >
						<div ng-show="t.tName !== ''">
							<h3>{{t.tName}}</h3>
						</div>
						<div evaluation-question="t" lang=1></div>
					</div>
			
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

</script>
