<h2>My evaluations</h2>
<accordion>
	<accordion-group heading="{{c.Name}}" ng-repeat="c in myCourses">
		<div ng-repeat="e in myEval">
			<div class="manyButs"  ng-click="getEvalByID(e.ID, e.CourseID, e.Semester)" ng-if="e.CourseID === c.CourseID">
				<button class="btn buttons glyphicon glyphicon-edit"></button>
				<span ng-cloak> {{e.TemplateName}}</span>
			</div>
		</div>
	</accordion-group>
</accordion>
<script type="text/ng-template" id="evaluationModalContent.html">
<div class="modal-header">
	<h3 class="modal-title">{{template.Title}}</h3>
	<p>{{template.IntroText}}</p>
</div>
<div class="modal-body">
	<form name="courseForm" ng-submit="save()">
		<div class="well">
			<div ng-repeat="c in courseQ" >
					<div evaluation-question="c" q-index=0></div>
			</div>
		</div>
		<div class="well">
			<div ng-repeat="t in teacherQ" >
				<div ng-show="t.tName !== ''">
						<h3>{{t.tName}}</h3>
				</div>
				<div evaluation-question="t" q-index={{index}}></div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</script>
