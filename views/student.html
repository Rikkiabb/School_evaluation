 <h2>My evaluations</h2>
 <accordion>
 	<accordion-group heading="{{c.Name}}" ng-repeat="c in myCourses">
	  <div ng-repeat="e in myEval">
		  <p ng-if="e.CourseID === c.CourseID" ng-cloak>
		      {{e.TemplateName}}
		  </p>
		</div>
	  </accordion-group>
</accordion>
<evaluation-question ng-model="test"></evaluation-question>
