<div class="col-md-4 circle">
	<div class="logHead">Login</div>
	<div class="form-group logInput">
		<input type="text" class="form-control" id="username" name="username"  placeholder="Username" ng-model="username" ng-keypress="login($event)"/>
		<input type="password" class="form-control" id="password" name="password"  placeholder="Password" ng-model="password" ng-keypress="login($event)"/>
	</div>
	<button type="button" class="btn" ng-click="login()">Login</button>
</div>
